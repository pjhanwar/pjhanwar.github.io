  desc: Implemented time constrained AI game using minimax algorithm with alpha beta pruning in pure python. Alphaâ€“beta pruning is a search algorithm that seeks to decrease the number of nodes that are evaluated by the minimax algorithm in its search tree. It is an adversarial search algorithm used commonly for machine playing of two-player games. It stops completely evaluating a move when at least one possibility has been found that proves the move to be worse than a previously examined move.

- name: Profile Based System for String Analysis and Categorization
  i18n: string
  url: 
  img: /static/assets/img/landing/python.png
  desc: Profile based system for String Analysis and Categorization is a system capable of classifying a string being Malicious or Clean based on string signatures and emulator dumps. Created training data set of pre-existing malicious and clean files by extracting strings, normalizing them using using pre-defined set of rules and values to create a string and segment profile. The system was tested on unseen clean and malicious files and was found to classify files accurately with 5% FP rate. The system was then used to automatically author string signatures. Technologies used are Python, MSSQL, Malware Analysis and Debugging.

- name: Fulfillment by Amazon Planning & Automation
  i18n: fbapa
  url: 
  img: /static/assets/img/landing/java.jpg
  desc: Fulfillment by Amazon Planning & Automation(FBAPA) is program designed for recommending quantities of items to be supplied by sellers. The major focus of this project is to automate procurements for Indian Marketplace. Various services are developed to come up with appropriate recommended quantities for each seller. As a part of this project, I developed Seller Selection service for selecting sellers for particular item based on the previous data of sellers. I also developed Forecast Override Service for India which took the actual forecast from ISMs. This includes the reading of forecast from Excel and putting it into S3 bucket, calculating the custom forecast using hive scripts and returning the forecast for further calculations. I also integrated with Space Robot Team and developed Backend service for the FBAPA Portal. Technologies used are JAVA, Spring, Hadoop, Hive, AWS services like DynamoDB and S3.
  
- name: N Queens with Obstacles
  i18n: nqueens
  gh_user: pjhanwar
  repo: N-Queens-with-Obstacles
  img: /static/assets/img/landing/python.png
  desc: The code is an implementation of traditional N-Queens problem with obstacles using 3 algorithms namely Depth First Search, Breadth First Search & Simulated Annealing. If an obstacle is present in a row of the board, the queen can be placed at either side of the obstacle without attacking each other. The code is a pure python implementation of basic search algorithms in Artificial Intelligence.  
  
